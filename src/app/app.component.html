<div *ngIf="this.service.lbolSignUp; then thenSignUp else elseSignUp"></div>
<ng-template #thenSignUp>
  <div>
    <app-signup></app-signup>
  </div>
</ng-template>
<ng-template #elseSignUp>
  <div>
    <div *ngIf="this.lbolUserLogu; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div class="app-container">
        <!-- Barra de NavegaciÃ³n -->
        <nav class="navbar">
          <div>
            <img src="https://bankappcolombia.com.co/wp-content/uploads/2021/03/BankApp-logoJPG-1024x328.png" width="200" />
          </div>
          <div class="navbar-logo">
            <span>Client: {{lstrUser}}</span> 
          </div>
          
          <ul class="navbar-menu">
            <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a routerLink="/transactions" routerLinkActive="active">Transactions</a></li>
            <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
            <li><a routerLink="/accounts" routerLinkActive="active">Accounts</a></li>
            <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
            <li><a  (click)="fnLogOut()">Salir</a></li>  
          </ul>
        </nav>
      
        <main>
          <router-outlet></router-outlet>
        </main>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="fnLogIN()">
          <label for="email">user</label>
          <input type="email" id="email" [(ngModel)]="lstrUser" name="lstrUser" required>
      
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="lstrPass" name="lstrPass" required>
      
          <button type="submit">Login</button>
        </form>
        <p><button (click)="fnSignUp()">Sign Up</button></p>
      </div>
    </ng-template>
  </div>
</ng-template>
